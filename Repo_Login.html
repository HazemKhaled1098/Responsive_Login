<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/all.min..css">
        <link rel="stylesheet" href="css/repo_login.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href=
        "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">
        </link>   
        <title>Responsive Login Page</title>
    </head>
    <body>
        <div class="repo">
            <div class="content">
                <div class="left">
                    <div>
                        <img src="imgs/logo (1).png" alt="" class="logo">
                    </div>
                    <h3>sign in to dashboard</h3>
                    <div class="data">
                        <div class="one">
                            <p>email</p>
                            <input type="email" class="email" placeholder="Type Your Email">
                        </div>
                        <div class="two">
                            <p>password</p>
                            <input type="password" class="pass" placeholder="Yype Your password">
                        </div>
                    </div>
                    <div class="check">
                        <input type="checkbox" class="remember"> <p>remember me</p>
                        <a href="#" style="color: rgb(36, 132, 228);">reset password</a>
                    </div>
                    <div>
                        <a class="login" href="#">login</a>
                    </div>
                    <div class="footer">
                        <p>do not have an account? <span><a style="color: rgb(36, 132, 228) ;" href="">create now!</a></span></p>
                    </div>
                </div>
                <div class="right">
                    <h1>join our community</h1>
                    <p>be inspired by creaters and designers around the global</p>
                </div>
            </div>
        </div>
    </body>
</html>
